<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The most moral army/images</title><style>
    body {
        font-family: 'Consolas', Arial, sans-serif; /* Specify fallback fonts */
        background-color: #f3eddf;
        color: #40826d;
        text-align: center; /* Center-align content */
    }
    h2, h3, p {
        font-family: 'Consolas', Arial, sans-serif; /* Specify fallback fonts */
    }
	
    .container {
        position: relative; /* Relative positioning for arrow buttons */
        display: flex; /* Use flexbox for layout */
        justify-content: center; /* Center-align flex items horizontally */
        align-items: center; /* Center-align flex items vertically */
        margin-top: 20px; /* Add space above the container */
    }
    
    img {
        max-width: 35%; /* Limit image width */
        margin-right: 30px; /* Add space to the right of the image */
    }
    .arrow {
        position: absolute; /* Position arrows relative to the container */
        top: 50%; /* Align vertically in the middle */
        transform: translateY(-50%); /* Adjust for vertical alignment */
        cursor: pointer; /* Change cursor to pointer on hover */
        font-size: 24px; /* Adjust arrow size */
        color: #ffffff; /* Arrow color */
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 10px; /* Padding around arrows */
        border: none; /* Remove border */
        outline: none; /* Remove outline */
        transition: background-color 0.3s; /* Smooth background color transition */
    }
    .arrow:hover {
        background-color: rgba(0, 0, 0, 0.7); /* Darken background on hover */
    }
    .arrow.left {
        left: 90px; /* Position left arrow */
    }
    .arrow.right {
        right: 10px; /* Position right arrow */
    }
</style>
</head>
<body>

<h3>“The most moral army” 2025</h3>

<div class="container">
    <img src="tmma1.jpg"
         alt="Placeholder Image" id="artwork" />
    <button class="arrow left" onclick="changeImage(-1)">&#10094;</button>
	<button class="arrow left" onclick="changeImage(-2)">&#10094;</button>
    <button class="arrow right" onclick="changeImage(1)">&#10095;</button>
	<button class="arrow right" onclick="changeImage(2)">&#10095;</button>
</div>

<hr>

<script>
    // JavaScript function to change the image
    function changeImage(step) {
        const images = [
            "tmma1.jpg",
			"file:///C:/Users/maggi/Downloads/tmm2.jpeg",
            "file:///C:/Users/maggi/Downloads/tmm2.jpeg", // Replace with actual path to second image
			"file:///C:/Users/maggi/OneDrive/%CE%A5%CF%80%CE%BF%CE%BB%CE%BF%CE%B3%CE%B9%CF%83%CF%84%CE%AE%CF%82/%CF%80%CE%BF%CF%81%CF%84%CF%86%CE%BF%CE%BB%CE%B9%CE%BF/%CE%B5%CF%81%CE%B3%CE%B1/20250307_131041.jpg",
             ];
        const artwork = document.getElementById('artwork');
        let currentIndex = images.indexOf(artwork.src);
        
        // Calculate the next index
        let nextIndex = (currentIndex + step + images.length) % images.length;
        
        // Set the src attribute of the image to the new image path
        artwork.src = images[nextIndex];
    }
</script>
